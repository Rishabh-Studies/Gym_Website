<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Group- Chad Gym</title>
    <link rel="stylesheet" href="CSS/Login_page_CSS.css">

</head>
<body>

        <img src="./Pictures/chad_symbol.png" alt="Chad Symbol" height="100">

                <input type="text" required>

            <div class="signup_link">

            </div>

    </div>

</html>
